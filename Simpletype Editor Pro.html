<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpletype Editor Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Didact+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease;
        }
        .dark-mode {
            --primary: #6366f1;
            --primary-hover: #818cf8;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f3f4f6;
            --text-secondary: #d1d5db;
            --border: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            transition: var(--transition);
            padding: 1rem;
            height: 100vh;
            overflow: hidden;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 1rem;
            height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
        }
        .app-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 1.5rem; 
            flex-wrap: wrap; 
            gap: 1rem; 
        }
        .app-title { 
            display: flex; 
            align-items: center; 
            gap: 0.5rem; 
            font-weight: 700; 
            font-size: 1.75rem; 
            color: var(--primary); 
        }
        .app-logo { 
            font-size: 1.75rem; 
        }
        .theme-switcher { 
            display: flex; 
            align-items: center; 
            gap: 0.5rem; 
            cursor: pointer; 
            padding: 0.5rem 1rem; 
            border-radius: var(--radius); 
            background-color: var(--card-bg); 
            border: 1px solid var(--border); 
            transition: var(--transition); 
        }
        .theme-switcher:hover { 
            background-color: var(--primary); 
            color: white; 
        }
        .panel { 
            background-color: var(--card-bg); 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            padding: 1.5rem; 
            transition: var(--transition); 
            border: 1px solid var(--border); 
            display: flex; 
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }
        .panel-header { 
            display: flex; 
            flex-direction: column;
            margin-bottom: 1rem; 
            gap: 0.75rem; 
        }
        .panel-title { 
            font-size: 1.25rem; 
            font-weight: 600; 
            color: var(--text-primary); 
        }
        .toolbar-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .toolbar { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 0.5rem;
        }
        .btn {
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            gap: 0.5rem; 
            padding: 0.5rem 0.75rem; 
            border-radius: var(--radius); 
            border: none; 
            font-weight: 500; 
            font-size: 0.875rem; 
            cursor: pointer; 
            transition: var(--transition); 
            background-color: var(--card-bg); 
            color: var(--text-primary); 
            border: 1px solid var(--border);
            font-family: 'Didact Gothic', sans-serif;
        }
        .btn:hover { 
            transform: translateY(-1px);
            background-color: rgba(0, 0, 0, 0.04);
        }
        .dark-mode .btn:hover {
            background-color: rgba(255, 255, 255, 0.06);
        }
        .btn-primary { 
            background-color: var(--primary); 
            color: white; 
            border: none; 
        }
        .btn-primary:hover { 
            background-color: var(--primary-hover);
        }
        .dark-mode .btn-primary:hover {
            background-color: #7c7ff2;
        }
        .text-editor { 
            width: 100%; 
            flex: 1;
            min-height: 200px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem; 
            line-height: 1.6; 
            padding: 1rem; 
            resize: none; 
            border-radius: 8px; 
            border: 1px solid var(--border); 
            background-color: var(--card-bg); 
            color: var(--text-primary); 
            overflow: auto; 
            transition: var(--transition); 
        }
        .text-editor:focus { 
            outline: none; 
            border-color: var(--primary); 
        }
        .form-input { 
            padding: 0.5rem; 
            border: 1px solid var(--border); 
            border-radius: var(--radius); 
            font-family: 'Inter', sans-serif; 
            font-size: 0.875rem; 
            background-color: var(--card-bg); 
            color: var(--text-primary);
            transition: var(--transition);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .stats-bar { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 1rem; 
            padding-top: 0.5rem; 
            border-top: 1px solid var(--border); 
            font-size: 0.875rem; 
            color: var(--text-secondary); 
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary);
            max-width: 300px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        .notification.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .notification.error {
            border-left-color: #ef4444;
        }
        .notification.warning {
            border-left-color: #f59e0b;
        }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }
        .notification-close {
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
        }
        .notification-body {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="app-title">
                <i class="fas fa-file-alt app-logo"></i> Simpletype Editor Pro
            </div>
            <div class="theme-switcher" onclick="toggleDarkMode()" tabindex="0" role="button" aria-pressed="false" aria-label="Toggle theme mode">
                <i class="fas fa-moon" id="themeIcon"></i>
                <span id="themeText">Toggle Dark Mode</span>
            </div>
        </header>
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title">Editor</div>
                <div class="toolbar-row">
                    <input type="text" id="fileName" placeholder="File name" value="text.txt" class="form-input" aria-label="File name">
                    <div class="toolbar">
                        <button class="btn btn-primary" onclick="downloadFile()" aria-label="Download">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="btn" onclick="clearEditor()" aria-label="Clear">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </div>
            </div>
            <textarea id="textInput" class="text-editor" placeholder="Paste or type your text here..." aria-label="Text editor"></textarea>
            <div class="stats-bar">
                <div id="wordCount">Words: 0 | Characters: 0</div>
                <div id="lastSaved"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize the editor
        document.addEventListener('DOMContentLoaded', function() {
            // Restore text from localStorage if available
            const savedText = localStorage.getItem('simpleTextEditorContent');
            if (savedText) {
                document.getElementById('textInput').value = savedText;
                countWords();
                updateLastSaved();
            }
        });

        // Toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            const isDarkMode = body.classList.toggle('dark-mode');
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            document.querySelector('.theme-switcher').setAttribute('aria-pressed', isDarkMode);
            
            if (isDarkMode) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                text.textContent = 'Toggle Light Mode';
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                text.textContent = 'Toggle Dark Mode';
            }
            try { localStorage.setItem('darkMode', isDarkMode); } catch (e) { /* ignore */ }
        }

        // Check if dark mode was previously enabled
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
            document.getElementById('themeText').textContent = 'Toggle Light Mode';
        }

        // Count words and characters
        function countWords() {
            const text = document.getElementById('textInput').value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            document.getElementById('wordCount').textContent = `Words: ${words} | Characters: ${text.length}`;
        }

        // Debounce function to improve performance
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }
        
        // Auto-save content to localStorage (debounced)
        document.getElementById('textInput').addEventListener('input', debounce(function() {
            try {
                localStorage.setItem('simpleTextEditorContent', this.value);
                countWords();
                updateLastSaved();
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    showNotification('Warning', 'Auto-save failed: Storage is full', 'warning');
                }
            }
        }, 200));

        // Update last saved timestamp
        function updateLastSaved() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastSaved').textContent = `Auto-saved: ${timeString}`;
        }

        // Download file
        function downloadFile() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                showNotification('Warning', 'There is no text to download', 'warning');
                return;
            }
            
            let fileName = document.getElementById('fileName').value || 'text.txt';
            if (!fileName.includes('.')) fileName += '.txt';
            
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            link.click();
            requestAnimationFrame(() => URL.revokeObjectURL(url));
            showNotification('Success', `File downloaded as ${fileName}`);
        }

        // Clear editor
        function clearEditor() {
            if (!confirm('Are you sure you want to clear the editor?')) return;
            document.getElementById('textInput').value = '';
            localStorage.removeItem('simpleTextEditorContent');
            countWords();
            document.getElementById('lastSaved').textContent = '';
            showNotification('Success', 'Editor cleared');
        }

        // Show notification
        function showNotification(title, message, type = 'success') {
            // Remove any existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-header">
                    <span>${title}</span>
                    <span class="notification-close" onclick="this.parentElement.parentElement.remove()">√ó</span>
                </div>
                <div class="notification-body">${message}</div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('visible'), 10);
            setTimeout(() => {
                notification.classList.remove('visible');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
